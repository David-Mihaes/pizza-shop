<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact - TPS</title>
        <meta name="author" content="David Mihaes">
        <meta name="description"
            content="Contact information for The Pizza Shop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/pizza.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">Contact The Pizza Shop </h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="/">Home</a></li>
                    <li><a href="hours.html">Hours</a></li>
                    <li><a href="/#menu">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>

        <section class="fig">
            <figure>
                <img src="images/rahul-upadhyay-yDKHJxfiWDk-unsplash.jpg"
                    alt="Pizza4" width="1024" height="1184">
                <figcaption class="offscreen">The Pizza Shop
                    Contact</figcaption>
            </figure>
        </section>

        <main class="main">
            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get"
                    class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us A Message</legend>
                        <p class="contact__p">
                            <label class="contact__label"
                                for="name">Name:</label>
                            <input class="contact__input" type="text"
                                name="name" id="name"
                                placeholder="you're name" autocomplete="on"
                                required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label"
                                for="email">Email:</label>
                            <input class="contact__input" type="email"
                                name="email" id="email"
                                placeholder="you're email" autocomplete="on"
                                required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">You're
                                Message:</label> <br>
                            <textarea class="contact__textarea" name="message"
                                id="message" cols="30"
                                rows="10"
                                placeholder="Type you're message here"></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit"
                        formaction="https://httpbin.org/post"
                        formmethod="post">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
                </form>
            </article>
            <article class="main__article contact">
                <h2 class="contact__h2">Our Location</h2>
                <p>
                    <address class="contact__address">
                        350 Pizza Temptation Street, Suite P<br>
                        New York City, NY 33555-3555
                        <br><br>
                        Phone: <a href="tel:+5555555555">5555-555-555</a>
                    </address>
                </p>
            </article>
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </main>

        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">The Pizza Shop</span>
            </p>
        </footer>
    </body>
</html>
